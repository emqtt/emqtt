emqx_resource_schema {

  resource_opts {
    desc {
      en: """Resource options."""
      zh: """资源相关的选项。"""
    }
    label {
      en: """Resource Options"""
      zh: """资源选项"""
    }
  }

  creation_opts {
    desc {
      en: """Creation options."""
      zh: """资源启动相关的选项。"""
    }
    label {
      en: """Creation Options"""
      zh: """资源启动选项"""
    }
  }

  worker_pool_size {
    desc {
      en: """Resource worker pool size."""
      zh: """资源连接池大小。"""
    }
    label {
      en: """Worker Pool Size"""
      zh: """资源连接池大小"""
    }
  }

  health_check_interval {
    desc {
      en: """Health check interval, in milliseconds."""
      zh: """健康检查间隔，单位毫秒。"""
    }
    label {
      en: """Health Check Interval"""
      zh: """健康检查间隔"""
    }
  }

  start_after_created {
    desc {
      en: """Whether start the resource right after created."""
      zh: """是否在创建资源后立即启动资源。"""
    }
    label {
      en: """Start After Created"""
      zh: """创建后立即启动"""
    }
  }

  start_timeout {
    desc {
      en: """If 'start_after_created' enabled, how long time do we wait for the resource get started, in milliseconds."""
      zh: """如果选择了创建后立即启动资源，此选项用来设置等待资源启动的超时时间，单位毫秒。"""
    }
    label {
      en: """Start Timeout"""
      zh: """启动超时时间"""
    }
  }

  auto_restart_interval {
    desc {
      en: """The auto restart interval after the resource is disconnected, in milliseconds."""
      zh: """资源断开以后，自动重连的时间间隔，单位毫秒。"""
    }
    label {
      en: """Auto Restart Interval"""
      zh: """自动重连间隔"""
    }
  }

  query_mode {
    desc {
      en: """Query mode. Optional 'sync/async', default 'sync'."""
      zh: """请求模式。可选 '同步/异步'，默认为'同步'模式。"""
    }
    label {
      en: """Query mode"""
      zh: """请求模式"""
    }
  }

  enable_batch {
    desc {
      en: """Batch mode enabled."""
      zh: """启用批量模式。"""
    }
    label {
      en: """Enable batch"""
      zh: """启用批量模式"""
    }
  }

  enable_queue {
    desc {
      en: """Queue mode enabled."""
      zh: """启用队列模式。"""
    }
    label {
      en: """Enable queue"""
      zh: """启用队列模式"""
    }
  }

  async_inflight_window {
    desc {
      en: """Async query inflight window."""
      zh: """异步请求飞行队列窗口大小。"""
    }
    label {
      en: """Async inflight window"""
      zh: """异步请求飞行队列窗口"""
    }
  }

  batch_size {
    desc {
      en: """Maximum batch count."""
      zh: """批量请求大小。"""
    }
    label {
      en: """Batch size"""
      zh: """批量请求大小"""
    }
  }

  batch_time {
    desc {
      en: """Maximum batch waiting interval."""
      zh: """最大批量请求等待时间。"""
    }
    label {
      en: """Batch time"""
      zh: """批量等待间隔"""
    }
  }

  max_queue_bytes {
    desc {
      en: """Maximum queue storage."""
      zh: """消息队列的最大长度。"""
    }
    label {
      en: """Queue max bytes"""
      zh: """队列最大长度"""
    }
  }


}
