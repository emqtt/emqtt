emqx_ft_schema {

    storage {
        desc {
            en: "Storage settings for file transfer."
            zh: "文件传输的存储设置。"
        }
        label: {
            en: "Storage settings"
            zh: "存储设置"
        }
    }

    local_type {
        desc {
            en: "Use local file system to store uploaded files and temporary data."
            zh: "使用本地文件系统来存储上传的文件和临时数据。"
        }
        label: {
            en: "Local Storage"
            zh: "本地存储"
        }
    }

    local_storage_root {
        desc {
            en: "File system path to keep uploaded files and temporary data."
            zh: "保存上传文件和临时数据的文件系统路径。"
        }
        label: {
            en: "Local Storage Root"
            zh: "本地存储根"
        }
    }

    local_storage_gc {
        desc {
            en: "Garbage collection settings for the intermediate and temporary files in the local file system."
            zh: ""
        }
        label: {
            en: "Local Storage GC"
            zh: ""
        }
    }

    storage_gc_interval {
        desc {
            en: "Interval of periodic garbage collection."
            zh: ""
        }
        label: {
            en: "GC Interval"
            zh: ""
        }
    }

    storage_gc_max_segments_ttl {
        desc {
            en: "Maximum TTL of a segment kept in the local file system.<br/>"
                "This is a hard limit: no segment will outlive this TTL, even if some file transfer specifies a "
                "TTL more than that."
            zh: ""
        }
        label: {
            en: "GC Interval"
            zh: ""
        }
    }

}
