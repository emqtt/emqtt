##--------------------------------------------------------------------
## MySQL Auth/ACL Plugin
##--------------------------------------------------------------------

## MySQL server address.
##
## Value: Port | IP:Port
##
## Examples: 3306, 127.0.0.1:3306, localhost:3306
auth_mysql.server = "127.0.0.1:3306"

## MySQL pool size.
##
## Value: Number
auth_mysql.pool = 8

## MySQL username.
##
## Value: String
# auth_mysql.username =

## MySQL password.
##
## Value: String
# auth_mysql.password =

## MySQL database.
##
## Value: String
auth_mysql.database = mqtt

## MySQL query timeout
##
## Value: Duration
## auth_mysql.query_timeout = 5s

## Variables: %u = username, %c = clientid

## Authentication query.
##
## Note that column names should be 'password' and 'salt' (if used).
## In case column names differ in your DB - please use aliases,
## e.g. "my_column_name as password".
##
## Value: SQL
##
## Variables:
##  - %u: username
##  - %c: clientid
##  - %C: common name of client TLS cert
##  - %d: subject of client TLS cert
##
auth_mysql.auth_query = "select password from mqtt_user where username = '%u' limit 1"
## auth_mysql.auth_query = select password_hash as password from mqtt_user where username = '%u' limit 1

## Password hash.
##
## Value: plain | md5 | sha | sha256 | bcrypt
auth_mysql.password_hash = sha256

## sha256 with salt prefix
## auth_mysql.password_hash = "salt,sha256"

## bcrypt with salt only prefix
## auth_mysql.password_hash = "salt,bcrypt"

## sha256 with salt suffix
## auth_mysql.password_hash = "sha256,salt"

## pbkdf2 with macfun iterations dklen
## macfun: md4, md5, ripemd160, sha, sha224, sha256, sha384, sha512
## auth_mysql.password_hash = "pbkdf2,sha256,1000,20"

## Superuser query.
##
## Value: SQL
##
## Variables:
##  - %u: username
##  - %c: clientid
##  - %C: common name of client TLS cert
##  - %d: subject of client TLS cert
##
auth_mysql.super_query = "select is_superuser from mqtt_user where username = '%u' limit 1"

## ACL query.
##
## Value: SQL
##
## Variables:
##  - %a: ipaddr
##  - %u: username
##  - %c: clientid
##
## Note: You can add the 'ORDER BY' statement to control the rules match order
auth_mysql.acl_query = "select allow, ipaddr, username, clientid, access, topic from mqtt_acl where ipaddr = '%a' or username = '%u' or username = '$all' or clientid = '%c'"

## Mysql ssl configuration.
##
## Value: on | off
## auth_mysql.ssl.enable = off

## CA certificate.
##
## Value: File
# auth_mysql.ssl.cacertfile  = /path/to/ca.pem

## Client ssl certificate.
##
## Value: File
## auth_mysql.ssl.certfile = path to your clientcert file

## Client ssl keyfile.
##
## Value: File
## auth_mysql.ssl.keyfile = path to your clientkey file

include "emqx_auth_mysql.conf.override"
