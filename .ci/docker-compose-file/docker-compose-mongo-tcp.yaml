version: '3.9'

services:
  mongo_server:
    container_name: mongo 
    image: mongo:${MONGO_TAG}
    restart: always
    environment:
      MONGO_INITDB_DATABASE: mqtt
    networks:
      emqx_bridge:
        ipv4_address: 172.100.239.11
        ipv6_address: 2001:3200:3200::11
    command:
      --ipv6
      --bind_ip_all
