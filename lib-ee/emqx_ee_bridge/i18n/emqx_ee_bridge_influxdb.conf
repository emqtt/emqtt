emqx_ee_bridge_influxdb {
    local_topic {
        desc {
            en: """
The MQTT topic filter to be forwarded to the InfluxDB. All MQTT 'PUBLISH' messages with the topic
matching the local_topic will be forwarded.</br>
NOTE: if this bridge is used as the action of a rule (EMQX rule engine), and also local_topic is
configured, then both the data got from the rule and the MQTT messages that match local_topic
will be forwarded.
"""
            zh: """
发送到 'local_topic' 的消息都会转发到 InfluxDB。 </br>
注意：如果这个 Bridge 被用作规则（EMQX 规则引擎）的输出，同时也配置了 'local_topic' ，那么这两部分的消息都会被转发到 InfluxDB。
"""
        }
        label {
                en: "Local Topic"
                zh: "本地 Topic"
            }
    }
    payload {
        desc {
            en: """The payload to be forwarded to the InfluxDB. Placeholders supported."""
            zh: """要转发到 InfluxDB 的数据内容，支持占位符"""
            }
        label {
            en: "Payload"
            zh: "消息内容"
        }
    }
    config_enable {
        desc {
            en: """Enable or disable this bridge"""
            zh: """启用/禁用桥接"""
        }
        label {
            en: "Enable Or Disable Bridge"
            zh: "启用/禁用桥接"
        }
        }
    config_direction {
        desc {
            en: """The direction of this bridge, MUST be 'egress'"""
            zh: """桥接的方向， 必须是 egress"""
        }
        label {
            en: "Bridge Direction"
            zh: "桥接方向"
        }
    }

    desc_config {
        desc {
            en: """Configuration for an InfluxDB bridge."""
            zh: """InfluxDB 桥接配置"""
        }
        label: {
            en: "InfluxDB Bridge Configuration"
            zh: "InfluxDB 桥接配置"
        }
    }

    desc_type {
        desc {
            en: """The Bridge Type"""
            zh: """Bridge 类型"""
        }
        label {
            en: "Bridge Type"
            zh: "桥接类型"
        }
    }

    desc_name {
        desc {
            en: """Bridge name, used as a human-readable description of the bridge."""
            zh: """桥接名字，可读描述"""
        }
        label {
            en: "Bridge Name"
            zh: "桥接名字"
        }
    }
    desc_connector {
        desc {
                en: """Generic configuration for the connector."""
                zh: """连接器的通用配置。"""
        }
        label: {
                en: "Connector Generic Configuration"
                zh: "连接器通用配置。"
        }
    }
}
