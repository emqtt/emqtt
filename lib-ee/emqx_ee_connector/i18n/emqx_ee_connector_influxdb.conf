emqx_ee_connector_influxdb {

    server {
        desc {
          en: """The IPv4 or IPv6 address or the hostname to connect to.</br>
A host entry has the following form: `Host[:Port]`.</br>
The InfluxDB default port 8086 is used if `[:Port]` is not specified.
"""
          zh: """将要连接的 IPv4 或 IPv6 地址，或者主机名。</br>
主机名具有以下形式：`Host[:Port]`。</br>
如果未指定 `[:Port]`，则使用 InfluxDB 默认端口 8086。
"""
        }
        label {
              en: "Server Host"
              zh: "服务器地址"
        }
    }
    precision {
        desc {
                en: """InfluxDB time precision."""
                zh: """InfluxDB 时间精度。"""
        }
        label {
                en: """Time Precision"""
                zh: """时间精度"""
            }
    }
    protocol {
        desc {
                en: """InfluxDB's protocol. UDP or HTTP API or HTTP API V2."""
                zh: """InfluxDB 协议。UDP 或 HTTP API 或 HTTP API V2。"""
        }
        label {
                en: """Protocol"""
                zh: """协议"""
        }
    }
    influxdb_udp {
        desc {
                en: """InfluxDB's UDP protocol."""
                zh: """InfluxDB UDP 协议。"""
        }
        label {
                en: """UDP Protocol"""
                zh: """UDP 协议"""
            }
    }
    influxdb_api_v1 {
        desc {
                en: """InfluxDB's protocol. Support InfluxDB v1.8 and before."""
                zh: """InfluxDB HTTP API 协议。支持 Influxdb v1.8 以及之前的版本。"""
        }
        label {
                en: """HTTP API Protocol"""
                zh: """HTTP API 协议"""
            }
    }
    influxdb_api_v2 {
        desc {
                en: """InfluxDB's protocol. Support InfluxDB v2.0 and after."""
                zh: """InfluxDB HTTP API V2 协议。支持 Influxdb v2.0 以及之后的版本。"""
        }
        label {
                en: """HTTP API V2 Protocol"""
                zh: """HTTP API V2 协议"""
            }
    }
    database {
        desc {
                en: """InfluxDB database."""
                zh: """InfluxDB 数据库。"""
        }
        label {
                en: "Database"
                zh: "数据库"
            }
    }
    username {
        desc {
                en: "InfluxDB username."
                zh: "InfluxDB 用户名。"
        }
        label {
                en: "Username"
                zh: "用户名"
            }
    }
    password {
        desc {
                en: "InfluxDB password."
                zh: "InfluxDB 密码。"
        }
        label {
                en: "Password"
                zh: "密码"
            }
    }
    bucket {
        desc {
                en: "InfluxDB bucket name."
                zh: "InfluxDB bucket 名称。"
        }
        label {
                en: "Bucket"
                zh: "Bucket"
            }
    }
    org {
        desc {
                en: """Organization name of InfluxDB."""
                zh: """InfluxDB 组织名称。"""
        }
        label {
                en: """Organization"""
                zh: """组织"""
            }
    }
    token {
        desc {
                en: """InfluxDB token."""
                zh: """InfluxDB token。"""
        }
        label {
                en: """Token"""
                zh: """Token"""
            }
    }

}
